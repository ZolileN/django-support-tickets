{% extends "support_tickets/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Create a ticket" %}{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
      <section class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">{% trans "Create a ticket" %}</div>
          <div class="panel-body">
            <form class="markup" method="post" action="{% url 'tickets:ticket_create' %}" enctype="multipart/form-data">
              {% csrf_token %}

              {{ form|crispy }}

              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}

              <button class="btn btn-success btn-block" type="submit">{% trans "Create a ticket" %}</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>

{% endblock %}
